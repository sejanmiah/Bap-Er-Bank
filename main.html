<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="image/payoo.png" alt="">
                <div>
                    <h1 id="" class="text-3xl font-bold">$ <span id="main_balence">4500</span></h1>
                    <p class="border border-gray-500 rounded p-1">Available Balance</p>
                </div>
                <button class="font-bold btn">Log Out</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">ðŸ”¥Welcome to Bap Er Bank!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
                <div class="cards grid grid-cols-3 mt-5 gap-2 p-2">
                    <div id="add_money_box" class="box cursor-pointer border border-gray-500 rounded p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="image/add-mony.svg" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="cashout_money_box" class="box cursor-pointer border border-gray-500 rounded p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="image/cashout.svg" alt="">
                        <h3>Cashout</h3>
                    </div>
                    <div class="box cursor-pointer border border-gray-500 rounded p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="image/transfer.svg" alt="">
                        <h3>Transfer Money</h3>
                    </div>

                    <div class="box cursor-pointer border border-gray-500 rounded p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="image/get.svg" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box cursor-pointer border border-gray-500 rounded p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="image/payy bill.svg" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box cursor-pointer border border-gray-500 rounded p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="image/trans.svg" alt="">
                        <h3>Transactions</h3>
                    </div>
                </div>
            </section>

            <section id="add_money_section">
                <h1>Add Money Section</h1>
                <div class="hero ">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <legend>Select Bank</legend>
                            <select  class="select w-full max-w-xs">
                                <option disabled selected>Select your bank</option>
                                <option value="dbbl">DBBL</option>
                                <option value="abbl">ABBL</option>
                                <option value="cbbl">CBBL</option>
                                <option value="kbbl">KBBL</option>
                                <option value="isbl">ISBL</option>
                              </select>
                          <div class="form-control">
                            <label class="label">
                                <span class="label-text">Account Number</span>
                              </label>
                              <input value="0507054955" id="acc_number" type="number" placeholder="Enter the acc number" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                              
                              <label class="label">
                                <span class="label-text">Account Password</span>
                              </label>
                              <input value="1234" id="acc_password" type="password" placeholder="Acc password" class="input input-bordered" required />
                              <label class="label">
                                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                              </label>
                            </div>
                            <label class="label">
                                <span class="label-text">Amount</span>
                              </label>
                              <input id="amm_number" type="number" placeholder="Enter the amm number" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-2">
                              <button id="add_money" class="btn bg-blue-700">Add Money</button>
                            </div>
                        </form>
                      </div>
                    </div>
                  </div>
            </section>

            <section id="cashout_money_section">
                <h1>Cash Out</h1>
                <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Account Number</span>
                          </label>
                          <input value="0507054955" id="acc_number" type="number" placeholder="Enter the acc number" class="input input-bordered" required />
                        </div>
                      <label class="label">
                        <span class="label-text">Account Password</span>
                      </label>
                      <input value="1234" id="acc_password" type="password" placeholder="Acc password" class="input input-bordered" required />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                      </label>
                    </div>
                    <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="amm_number" type="number" placeholder="Enter the amm number" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-2">
                      <button id="add_money" class="btn bg-blue-700">Cash Out</button>
                    </div>
                </div>
                
            </section>
        </header>
    </section>



    <script src="script/addMoney.js"></script>
    <script src="script/toggle.js"></script>
</body>
</html>
